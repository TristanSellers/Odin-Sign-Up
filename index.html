<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sign Up Form</title>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <div class="logo">
                    <div class="semi-transparent">
                        <img src="./images-and-font/odin-lined.png" alt="Odin Logo" height="100px">
                        <h1>ODIN</h1>
                    </div>
                </div>
                <div class="credit">
                    <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="unsplash.com">Unsplash</a></p>
                </div>
            </div>
            <div class="right">
                <div class="header">
                    <h3>This is not a real online service! You know you need something <br/>
                        like this in your life to help you realize your deepest dreams. <br/>
                        Sign up <em>now</em> to get started.
                        <br/><br/>
                        You <em>know</em> you want to.
                    </h3>
                </div>
                <form action="" method="get">
                    <div class="center">
                        <h3 style="margin-left: 50px">Let's Do This!</h3>
                        <div class="form-main">
                            <div class="forms">
                                <div class="form">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="first_name">
                                </div>
                                <div class="form">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="forms">
                                <div class="form">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="last_name">
                                </div>
                                <div class="form">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="tel" id="phoneNumber" name="phoneNumber">
                                </div>
                                <div class="form">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="footer">
                    <button type="submit" class="btn">Create Account</button>
                    <div class="login">
                    <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
